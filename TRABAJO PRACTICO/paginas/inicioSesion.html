<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión </title>
    <link rel="stylesheet" href="../styles/iniciarSesionstyle.css">
    <link rel="icon" type="image/png" href="../img/favicon.ico">
</head>

<body>

    <main class="container-iniciarSesion">
        <section>
            <nav class="container-nav">
                <a href="../index.html"> <img src="../img/logoPagVioleta.png" alt="Logo de la plataforma"></a>
            </nav>
            <h1>Iniciar Sesión</h1>
            <form id="login-form" class="form-iniciarSesion">
                <label for="mail">
                    <input type="email" id="mail" name="mail" placeholder="Correo electrónico" class="caja-input">
                </label>

                <label for="password">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="caja-input">
                </label>

                <article class="olvide-contrasenia">
                    <a href="./recuperarContra.html">Olvidé la contraseña</a>
                </article>
                <article class="link-registrarse">
                    <a href="./registrarse.html">Registrate</a>
                </article>
                <button type="submit" class="boton-enviar"> Entrar</button>
            </form>
        </section>
    </main>

    <div class="popup-fondo" id="custom-popup">
        <div class="popup-contenido2">
            <h3 id="popup-title"></h3>
            <p id="popup-message"></p>

            <div id="popup-buttons-container">
                <button type="button" class="popup-cerrar" id="btn-cancelar">Cancelar</button>
                <button type="button" class="boton-enviar" id="btn-aceptar">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="../JavaScript.js"></script>
</body>

</html>
