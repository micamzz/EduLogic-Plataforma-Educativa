<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles/iniciarSesionstyle.css">
     <link rel="icon" type="image/png" href="../img/favicon.ico">
</head>

<body class="body-crearCuenta">

    <main>
        <section >
             <nav class="container-nav">
                <a href="../index.html"> <img src="../img/logoPagVioleta.png" alt="Logo de la plataforma" class="logo-desktop"></a> 
                
            </nav>
            <h1 class="titulo-crearCuenta">Crear una cuenta</h1>

            <form id="registro-form" action="#"  class="form-iniciarSesion">

                <label>
                    <input type="text" name="nombre" placeholder="Nombre" class="caja-input-CC" >
                </label>

                
                <label>
                    <input type="text" name="apellido" placeholder="Apellido" class="caja-input-CC" >
                </label>

                 <label>
                    <input type="number" name="dni" placeholder="DNI" class="caja-input-CC" >
                </label>

                <label>
                    <input type="email" name="email" placeholder="Correo electrónico" class="caja-input-CC" >
                </label>

                <label>
                    <input type="password" name="password" placeholder="Contraseña" class="caja-input-CC"  minlength="6">
                </label>

                <label>
                    <input type="password" name="confirm_password" placeholder="Confirmar contraseña" class="caja-input-CC">
                </label>

                   <button type="submit" class="boton-enviar">Registrarme</button>
                <article class="olvide-contrasenia">
                    <a href="./inicioSesion.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </article>

            </form>
        </section>
    </main>

    <div class="popup-fondo" id="custom-popup">
        <div class="popup-contenido2">
            <h3 id="popup-title"></h3>
            <p id="popup-message"></p>
            
            <div id="popup-buttons-container">
                <button type="button" class="popup-cerrar" id="btn-cancelar">Cancelar</button> 
                <button type="button" class="boton-enviar" id="btn-aceptar">OK</button>
            </div>
        </div>
    </div>

<script type="module" src="../JavaScript.js"></script>
</body>

</html>
