<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../styles/iniciarSesionstyle.css">
     <link rel="icon" type="image/png" href="../img/favicon.ico">
</head>

<body>

    <main class="container-iniciarSesion">
        <section>
             <nav class="container-nav">
                <a href="../index.html"> <img src="../img/logoPagVioleta.png" alt="Logo de la plataforma" class="logo-desktop"></a> 
  
            </nav>
            <h1>Recuperar Contraseña</h1>

            <form id="recuperacion-form" action="#" class="form-iniciarSesion" novalidate>

                <label>
                    <input type="email" name="email" placeholder="Correo electrónico" class="caja-input" >
                </label>

                <p class="parrafo-recuperar-contra">Te enviaremos un enlace a tu e-mail para restablecer tu contraseña.</p>

                <button type="submit" class="boton-enviar">Enviar enlace</button>

                <article class="olvide-contrasenia">
                    <a href="./inicioSesion.html">Volver al inicio de sesión</a>
                </article>

            </form>
        </section>
    </main>

    <div class="popup-fondo" id="custom-popup">
        <div class="popup-contenido2">
            <h3 id="popup-title"></h3>
            <p id="popup-message"></p>
            
            <div id="popup-buttons-container">
                <button type="button" class="popup-cerrar" id="btn-cancelar">Cancelar</button> 
                <button type="button" class="boton-enviar" id="btn-aceptar">Cerrar</button>
            </div>
        </div>
    </div>


        <!-- JS  PRINCIPAL-->
     <script type="module" src="../javaScript.js"></script>

</body>
</html>
